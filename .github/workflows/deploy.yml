name: AWS CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Get Node cache
        uses: actions/cache@v2
        id: get-node-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - name: Install
        if: steps.get-node-cache.outputs.cache-hit != 'true'
        run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Get Node cache
        uses: actions/cache@v2
        id: get-node-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - name: Install
        if: steps.get-node-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Lint JS
        env:
          NODE_ENV: test
        run: npm run lint:js

      - name: Lint CSS
        run: npm run lint:css

      - name: Lint formatting
        run: npm run lint:format

      - name: Check types
        run: npm run type-check

  build:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Get Node cache
        uses: actions/cache@v2
        id: get-node-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - name: Install
        if: steps.get-node-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Get Gatsby cache
        uses: actions/cache@v2
        id: get-gatsby-cache
        with:
          path: |
            .cache
            public
          key: gatsby-output-${{ github.sha }}
          restore-keys: |
            gatsby-output-

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Start Deployment
        uses: actions/github-script@v3
        id: start-deployment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const { data: { id } } = await github.request("POST /repos/{owner}/{repo}/deployments", {
              mediaType: {
                previews: ["ant-man"],
              },
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: "Production",
              description: "Triggered deployment to AWS",
              ref: "heads/main",
              required_contexts: ["install", "build", "lint"],
              environment_url: "https://luc.li"
            })
            console.log(`Created deployment ${id}`)
            return id

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Get Gatsby cache
        uses: actions/cache@v2
        id: get-gatsby-cache
        with:
          path: |
            .cache
            public
          key: gatsby-output-${{ github.sha }}

      - name: Deploy to AWS S3
        run: |
          aws s3 cp public s3://luc.li --cache-control "no-cache" --recursive --exclude "*" --include "*.html" --include "page-data/**/*.json" --include "sw.js"
          aws s3 cp public s3://luc.li --cache-control "public, max-age=31536000, immutable" --recursive --exclude "*" --include "static/**" --include "*.js" --include "*.css" --exclude "sw.js"
          aws s3 sync public s3://luc.li --delete
      - name: Invalidate AWS CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CF_DIST_ID }} --paths "/index.html" "/sw.js"

      - name: Update Deployment Status
        if: always()
        uses: actions/github-script@v3
        id: update-deployment
        env:
          DEPLOYMENT_ID: ${{ steps.start-deployment.outputs.result }}
          JOB_STATUS: ${{ job.status }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.request("POST /repos/{owner}/{repo}/deployments/{deployment_id}/statuses", {
              mediaType: {
                previews: ["ant-man", "flash"],
              },
              deployment_id: process.env.DEPLOYMENT_ID,
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: "Production",
              description: `AWS Deployment result: ${process.env.JOB_STATUS}`,
              state: process.env.JOB_STATUS === "success" ? "success" : "failure",
              auto_inactive: true,
              environment_url: "https://luc.li"
            })
