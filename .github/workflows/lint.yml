name: Lint CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "pnpm"

      - name: Install
        run: pnpm i

      - name: Lint JS
        env:
          NODE_ENV: test
        run: pnpm lint:js

      - name: Lint CSS
        run: pnpm lint:css

      - name: Lint formatting
        run: pnpm lint:format

      - name: Check types
        run: pnpm type-check
